<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Css File -->
     <link rel="stylesheet" href="style.css">


</head>
<body>
<header class="dashboard p-5 ">
  <h1 class="font-extrabold text-4xl">Job Application Tracker</h1>

  <div class="stats flex gap-4 mt-5">
    <div class="stat-card p-4 flex-1 text-center">
      <h3 class="text-2xl">All</h3>
      <p id="all-count" class="text-black-700 font-bold text-2xl ">0</p>
    </div>
    <div class="stat-card">
      <h3 class="text-2xl">Interview</h3>
      <p id="interview-count" class="text-green-700 font-bold text-2xl ">0</p>
    </div>
    <div class="stat-card">
      <h3 class="text-2xl">Rejected</h3>
      <p id="rejected-count" class="text-red-700 font-bold text-2xl ">0</p>
    </div>
  </div>
</header>
<section class="jobs-section p-5">

  <div class="section-header">
    <h2 class="text-2xl">Available Jobs</h2>
    <span id="tab-count">0 Jobs</span>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="all">All</button>
    <button class="tab" data-tab="interview">Interview</button>
    <button class="tab" data-tab="rejected">Rejected</button>
  </div>

  <div id="jobs-container" class="jobs-container"></div>
  

</section>
<script src="./script.js"></script>
</body>
</html>

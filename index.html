<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    
</head>
<body>
<header class="dashboard">
  <h1>Job Application Tracker</h1>

  <div class="stats">
    <div class="stat-card">
      <h3>All</h3>
      <p id="all-count">0</p>
    </div>
    <div class="stat-card">
      <h3>Interview</h3>
      <p id="interview-count">0</p>
    </div>
    <div class="stat-card">
      <h3>Rejected</h3>
      <p id="rejected-count">0</p>
    </div>
  </div>
</header>
</body>
</html>
